<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calcul</title>
	<link rel="stylesheet" href="index.css">	
	<script type="text/javascript" src="index.js" ></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link  href="https://fonts.googleapis.com/css?family=Josefin+Sans"
	rel="stylesheet" />
</head>
<body>
<div id="all">
		<div id="titre">	
			JavaScript CALCULATOR
		</div>
		<div id="screenbord">
				<p id="disp">0</p>
				<p id="history">0</p>
		</div>
		<div  id='buttons'>
			<button value="7" onclick="f(this.value)">7</button>
			<button value="8" onclick="f(this.value)">8</button>
			<button value="9" onclick="f(this.value)">9</button>
			<button value="AC" onclick="f(this.value)">AC</button>
			<button value="CE" onclick="f(this.value)">CE</button>
			<br/>
			<button value="4" onclick="f(this.value)">4</button>
			<button value="5" onclick="f(this.value)">5</button>
			<button value="6" onclick="f(this.value)">6</button>
			<button value="x" onclick="f(this.value)">x</button>
			<button value="/" onclick="f(this.value)">/</button>
			<br/>
			<button value="1" onclick="f(this.value)">1</button>
			<button value="2" onclick="f(this.value)">2</button>
			<button value="3" onclick="f(this.value)">3</button>
			<button value="+" onclick="f(this.value)">+</button>	<button value="-" onclick="f(this.value)">-</button>
			<br/>
			<button value="0" onclick="f(this.value)">0</button>
			<button value="." onclick="f(this.value)">.</button>
			<button value="=" onclick="f(this.value)">=</button>
		</div>
</div>
<div id="end">
